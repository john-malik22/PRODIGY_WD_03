<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f0f2f5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
    }

    .container {
      background: #fff;
      padding: 32px 36px 24px 36px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 370px;
    }

    h1 {
      margin-bottom: 18px;
      color: #2d3a4a;
      letter-spacing: 2px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 8px;
      margin-bottom: 18px;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #f7f9fa;
      border: 2px solid #bfc9d9;
      font-size: 2.5rem;
      color: #2d3a4a;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.2s, box-shadow 0.2s, border 0.2s;
      user-select: none;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(60,60,120,0.04);
    }

    .cell:hover {
      background: #e6eaff;
      border-color: #7c8ee6;
    }

    .cell.win {
      background: #c7f9cc;
      border-color: #38b000;
      color: #1b4332;
      animation: winPulse 0.7s infinite alternate;
    }

    @keyframes winPulse {
      0% { box-shadow: 0 0 0 0 #38b00044; }
      100% { box-shadow: 0 0 16px 8px #38b00033; }
    }

    .status {
      margin-bottom: 10px;
      font-size: 1.15rem;
      color: #3d4a5a;
      min-height: 28px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .btns, .mode-select {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, #7c8ee6 0%, #38b6ff 100%);
      color: white;
      border-radius: 7px;
      font-weight: 600;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(60,60,120,0.07);
    }

    button:hover {
      background: linear-gradient(90deg, #38b6ff 0%, #7c8ee6 100%);
    }

    .hidden {
      display: none;
    }

    .modal-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(44, 62, 80, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #fff;
      padding: 32px 36px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(60,60,120,0.18);
      text-align: center;
      min-width: 260px;
      font-size: 1.2rem;
      color: #2d3a4a;
      font-weight: 600;
      animation: modalPop 0.3s;
    }

    @keyframes modalPop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .modal button {
      margin-top: 18px;
      width: 100px;
      background: linear-gradient(90deg, #38b6ff 0%, #7c8ee6 100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <!-- Mode Selection -->
    <div class="mode-select" id="modeSelect">
      <p style="margin-bottom:10px;">Choose Game Mode:</p>
      <button onclick="startGame(false)">Player vs Player</button>
      <button onclick="startGame(true)">Player vs Bot</button>
    </div>
    <!-- Game Area -->
    <div id="gameArea" class="hidden">
      <div class="game-board" id="board"></div>
      <div class="status" id="status">Current Turn: X</div>
      <div class="btns">
        <button onclick="resetGame()">Reset</button>
        <button onclick="backToMenu()">Back to Menu</button>
      </div>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById("board");
    const statusEl = document.getElementById("status");
    const gameArea = document.getElementById("gameArea");
    const modeSelect = document.getElementById("modeSelect");
    const modalBg = document.getElementById("modalBg");
    const modalText = document.getElementById("modalText");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = false;
    let vsBot = false;
    let winCells = [];

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = "";
      board.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.classList.add("cell");
        cellEl.dataset.index = index;
        cellEl.textContent = cell;
        if (winCells.includes(index)) {
          cellEl.classList.add("win");
        }
        cellEl.addEventListener("click", handleCellClick);
        boardEl.appendChild(cellEl);
      });
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      if (checkResult()) {
        renderBoard();
        return;
      }
      renderBoard();

      if (vsBot && currentPlayer === "X") {
        currentPlayer = "O";
        statusEl.textContent = `Current Turn: ${currentPlayer}`;
        setTimeout(botMove, 400);
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusEl.textContent = `Current Turn: ${currentPlayer}`;
      }
    }

    function checkResult() {
      let win = false;
      winCells = [];
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          win = true;
          winCells = [a, b, c];
          break;
        }
      }

      if (win) {
        statusEl.textContent = `Player ${currentPlayer} wins!`;
        gameActive = false;
        showModal(`üéâ <b>Player ${currentPlayer} wins!</b>`);
        return true;
      } else if (!board.includes("")) {
        statusEl.textContent = "It's a Draw!";
        gameActive = false;
        showModal("ü§ù <b>It's a Draw!</b>");
        return true;
      }
      return false;
    }

    function botMove() {
      if (!gameActive) return;
      const empty = board.map((val, idx) => val === "" ? idx : null).filter(v => v !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      if (move !== undefined) {
        board[move] = "O";
        if (checkResult()) {
          renderBoard();
          return;
        }
        renderBoard();
        currentPlayer = "X";
        statusEl.textContent = `Current Turn: ${currentPlayer}`;
      }
    }

    function startGame(isBot) {
      vsBot = isBot;
      resetGame();
      modeSelect.classList.add("hidden");
      gameArea.classList.remove("hidden");
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      winCells = [];
      statusEl.textContent = `Current Turn: ${currentPlayer}`;
      renderBoard();
    }

    function backToMenu() {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = false;
      winCells = [];
      modeSelect.classList.remove("hidden");
      gameArea.classList.add("hidden");
      boardEl.innerHTML = "";
    }

    function showModal(msg) {
      modalText.innerHTML = msg;
      modalBg.classList.remove("hidden");
      setTimeout(() => {
        closeModal();
      }, 2000);
    }

    function closeModal() {
      modalBg.classList.add("hidden");
    }

    function initialLoad() {
      modalBg.classList.add("hidden");
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = false;
      winCells = [];
      modeSelect.classList.remove("hidden");
      gameArea.classList.add("hidden");
    }

    initialLoad();
  </script>
</body>
</html>
